<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0f1e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e2a3a;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
        </linearGradient>
        
        <!-- Filter for glow effect -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feMerge>
                <feMergeNode in="offsetblur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        
        <!-- Pattern for bingo grid -->
        <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="100" height="100">
            <rect width="100" height="100" fill="none" stroke="#475569" stroke-width="2"/>
            <line x1="0" y1="20" x2="100" y2="20" stroke="#475569" stroke-width="1"/>
            <line x1="0" y1="40" x2="100" y2="40" stroke="#475569" stroke-width="1"/>
            <line x1="0" y1="60" x2="100" y2="60" stroke="#475569" stroke-width="1"/>
            <line x1="0" y1="80" x2="100" y2="80" stroke="#475569" stroke-width="1"/>
            <line x1="20" y1="0" x2="20" y2="100" stroke="#475569" stroke-width="1"/>
            <line x1="40" y1="0" x2="40" y2="100" stroke="#475569" stroke-width="1"/>
            <line x1="60" y1="0" x2="60" y2="100" stroke="#475569" stroke-width="1"/>
            <line x1="80" y1="0" x2="80" y2="100" stroke="#475569" stroke-width="1"/>
        </pattern>
    </defs>

    <!-- Background with subtle pattern -->
    <rect width="512" height="512" fill="url(#bgGradient)"/>
    <rect width="512" height="512" fill="url(#gridPattern)" opacity="0.1"/>

    <!-- Main BINGO letters -->
    <g transform="translate(256, 180)" text-anchor="middle" font-family="Arial Black" font-weight="900">
        <!-- B -->
        <text x="-150" y="0" fill="url(#goldGradient)" font-size="64" filter="url(#glow)">B</text>
        <!-- I -->
        <text x="-75" y="0" fill="url(#goldGradient)" font-size="64" filter="url(#glow)">I</text>
        <!-- N -->
        <text x="0" y="0" fill="url(#goldGradient)" font-size="64" filter="url(#glow)">N</text>
        <!-- G -->
        <text x="75" y="0" fill="url(#goldGradient)" font-size="64" filter="url(#glow)">G</text>
        <!-- O -->
        <text x="150" y="0" fill="url(#goldGradient)" font-size="64" filter="url(#glow)">O</text>
    </g>

    <!-- Bingo Card Representation -->
    <g transform="translate(156, 280)">
        <!-- Bingo grid (5x5) -->
        <rect x="0" y="0" width="200" height="200" fill="none" stroke="#fbbf24" stroke-width="4" rx="10"/>
        
        <!-- Grid lines -->
        <line x1="40" y1="0" x2="40" y2="200" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
        <line x1="80" y1="0" x2="80" y2="200" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
        <line x1="120" y1="0" x2="120" y2="200" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
        <line x1="160" y1="0" x2="160" y2="200" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
        
        <line x1="0" y1="40" x2="200" y2="40" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
        <line x1="0" y1="80" x2="200" y2="80" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
        <line x1="0" y1="120" x2="200" y2="120" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
        <line x1="0" y1="160" x2="200" y2="160" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
        
        <!-- Sample numbers -->
        <text x="20" y="25" fill="white" font-size="12" text-anchor="middle">1</text>
        <text x="60" y="25" fill="white" font-size="12" text-anchor="middle">16</text>
        <text x="100" y="25" fill="white" font-size="12" text-anchor="middle">31</text>
        <text x="140" y="25" fill="white" font-size="12" text-anchor="middle">46</text>
        <text x="180" y="25" fill="white" font-size="12" text-anchor="middle">61</text>
    </g>

    <!-- Heart symbol (free space) -->
    <g transform="translate(256, 380)">
        <path d="M0-20 L-20-40 C-40-60-80-40-80-10 C-80 20-40 40 0 70 C40 40 80 20 80-10 C80-40 40-60 20-40 L0-20" 
              fill="#ff3b3b" 
              filter="url(#glow)">
            <animate 
                attributeName="opacity" 
                values="1;0.8;1" 
                dur="2s" 
                repeatCount="indefinite" />
        </path>
    </g>

    <!-- Ethiopian text -->
    <g transform="translate(256, 460)" text-anchor="middle" font-family="Times New Roman" font-weight="bold">
        <text x="0" y="0" fill="white" font-size="24">መርከብ ቢንጎ ጨዋታ</text>
        <text x="0" y="30" fill="#fbbf24" font-size="16">Insite Digital Group</text>
    </g>
</svg>