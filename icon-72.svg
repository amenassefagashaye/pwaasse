<?xml version="1.0" encoding="UTF-8"?>
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0f1e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e2a3a;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feMerge>
                <feMergeNode in="offsetblur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="72" height="72" fill="url(#bgGrad)" rx="12"/>
    
    <!-- BINGO letters arranged in a circle -->
    <g transform="translate(36, 28)">
        <!-- B - top left -->
        <text x="-15" y="-10" fill="url(#goldGrad)" font-size="20" font-family="Arial Black" font-weight="900" text-anchor="middle" filter="url(#glow)">B</text>
        <!-- I - top right -->
        <text x="15" y="-10" fill="url(#goldGrad)" font-size="20" font-family="Arial Black" font-weight="900" text-anchor="middle" filter="url(#glow)">I</text>
        <!-- N - center -->
        <text x="0" y="5" fill="url(#goldGrad)" font-size="24" font-family="Arial Black" font-weight="900" text-anchor="middle" filter="url(#glow)">N</text>
        <!-- G - bottom left -->
        <text x="-15" y="20" fill="url(#goldGrad)" font-size="20" font-family="Arial Black" font-weight="900" text-anchor="middle" filter="url(#glow)">G</text>
        <!-- O - bottom right -->
        <text x="15" y="20" fill="url(#goldGrad)" font-size="20" font-family="Arial Black" font-weight="900" text-anchor="middle" filter="url(#glow)">O</text>
    </g>

    <!-- Heart for free space -->
    <path d="M36 50 L30 44 C24 38 18 42 18 48 C18 54 24 58 36 65 C48 58 54 54 54 48 C54 42 48 38 42 44 L36 50" 
          fill="#ff3b3b" 
          filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
    </path>
</svg>
